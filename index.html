<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button type="button" id="showButton">Show Books</button>
    <button type="button" id="new-book-btn">New Book</button>

    <br>
    <br>

    <div class="container"></div>

    <div class="form-container">

        <form>

            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter Title">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter Author">
            </div>

            <div>
                <label for="pages">Pages</label>
                <input type="text" id="pages" placeholder="Enter Pages">
            </div>

            <div>
                <label for="read">Read</label>
                <input type="text" id="read" placeholder="Enter if read or not">
            </div>


            <button type="button" id="form-submit-button">Submit</button>
        </form>
    </div>


</body>

</html>
