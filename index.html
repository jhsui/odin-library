<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script-by-class.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button type="button" id="showButton">Show Books</button>
    <button type="button" id="new-book-btn">New Book</button>

    <br>
    <br>

    <div class="container"></div>

    <div class="form-container">

        <form>

            <div class="row">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter Title" required>
            </div>

            <div class="row">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Enter Author" required>
            </div>

            <div class="row">
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages" placeholder="Enter Pages" required>
            </div>

            <div class="row">
                <label for="read">Read</label>
                <input type="text" id="read" name="read" placeholder="Enter true if you have read, others if you don't"
                    required>
            </div>


            <button type="submit" id="form-submit-button">Submit</button>
        </form>
    </div>


</body>

</html>
